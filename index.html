<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="imagens/gerador-de-senha.png" type="image/x-icon">
</head>
<body>

    <main>
        <h1>Geradores de senha</h1>
        <div class="secoes">
            <section class="secao-gera-senha secao-gera-senha-padrao">
                <h2>Gere uma senha padrão</h2>
                <form class="form-senha-padrao">
                    <label for="opcoes">Escolha a dificuldade da senha:</label>
                    <select class="js-opcoes opcoes" name="opcoes" id="opcoes">
                        <option value="Simples">Simples</option>
                        <option value="Media">Media</option>
                        <option value="Forte">Forte</option>
                    </select>
                    <input class="js-btn-senha-padrao btn-senha-padrao" type="button" value="Gerar senha">
                </form>
                <div class="section-senha none section-senha-padrao">
                    <p class="js-paragrafo-senha js-paragrafo-senha-padrao paragrafo-senha"></p>
                    <input class="js-copiar-senha" type="button" value="Copiar Senha">
                </div>
            </section>

            <section class="secao-gera-senha secao-gera-senha-personalizada">
                <h2>Gere uma senha personalizada</h2>
                <p>Escolha opções e clique em gerar senha</p>
                <form class="js-form-senha-personalizada">
                    <div class="div-escolher-tamanho">
                        <label for="tamanho">Escolha o tamanho da senha:</label>
                        <input class="js-range range" type="range" name="tamanho" id="tamanho" min="5" max="20">
                        <p class="tamanho-senha js-tamanho-senha">13</p>
                    </div>
                    <div class="div-conteudo-senha">
                        <p>O que a senha deve ter? (marque uma ou mais opções)</p>
                        <div class="opcoes-conteudo-senha">
                            <div><input class="js-checkbox" type="checkbox" name="Letras" id="Letras" value="letras"><label for="Letras">Letras</label></div>
                            <div><input class="js-checkbox" type="checkbox" name="Numeros" id="Numeros" value="numeros"><label for="Numeros">Numeros</label></div>
                            <div><input class="js-checkbox" type="checkbox" name="Caracteres Especiais" id="Caracteres Especiais" value="Caracteres Especiais"><label for="Caracteres Especiais">Caracteres Especiais</label></div>
                        </div>
                    </div>
                    <!-- <div>
                        <label for="quantidade-senha">Quantidade de senhas a ser gerada:</label>
                        <input type="number" name="quantidade-senha" id="quantidade-senha" min="1" max="5">
                    </div> -->
                    <input class="js-gerar-senha-personalizada gerar-senha-personalizada" type="button" value="Gerar Senha">
                </form>
                <div class="section-senha none section-senha-personalizada">
                    <p class="js-paragrafo-senha-personalizada js-paragrafo-senha"></p>
                    <input class="js-copiar-senha-personalizada" type="button" value="Copiar Senha">
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="script/script.js"></script>
    
</body>
</html>
